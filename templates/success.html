<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-card {
            max-width: 500px;
            margin: 50px auto;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-action {
            min-width: 120px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card success-card text-center py-4">
            <div class="card-body">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                </div>
                <h2 class="card-title mb-3">Request Submitted Successfully!</h2>
                <p class="card-text mb-4">Your server request has been recorded.</p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary btn-action">
                        New Request
                    </a>
                    <a href="/view-data" class="btn btn-success btn-action">
                        View Requests
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
